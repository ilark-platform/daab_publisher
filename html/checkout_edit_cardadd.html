<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>daab-card add</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=no">

    <meta property="og:type" content="website">
    <meta property="og:title" content="">
    <meta property="og:site_name" content="">
    <meta property="og:description" content="">
    <meta property="og:url" content="">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/mypage.css">

    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
</head>

<body>
    <div id="wrap">
        <!--*****헤더영역******-->
        <header id="header" style="border-bottom: 1px solid #CCC;">
            <div class="hd__menu">
                <h1 class="hd__logo subpage__title">내 카드 관리</h1>
                <div class="hd__btn left">    
                    <div class="btn-back">
                        <a href="#"><span class="hidden-text">이전 페이지</span></a>
                    </div>
                </div>
                <div class="hd__btn right">
                </div>
            </div>
        </header>
        <!--*****본문영역******-->
        <div id="contents">
        <div class="subpage-wrap">
            <div>
                <table>
                    <colgroup>
                        <col width="30%">
                        <col width="70%">
                    </colgroup>
                    <tr>
                        <td class="label">카드번호</td>
                        <td class="textfield card-num"><input type="num" placeholder="0000-0000-0000-0000" class="field--large" maxlength="16"><a href="" class="card-camera"></a></td>
                    </tr>
                    <tr>
                        <td class="label">유효기간</td>
                        <td class="textfield"><input type="text" placeholder="MMYY" class="field--medium" maxlength="4"></td>
                    </tr>
                    <tr>
                        <td class="label">CVC</td>
                        <td class="textfield"><input type="text" placeholder="카드 뒷면 3자리 숫자" class="field--medium" maxlength="3"></td>
                    </tr>
                    <tr>
                        <td class="label">카드비밀번호</td>
                        <td class="textfield"><input type="text" placeholder="비밀번호 앞 2자리 숫자" class="field--medium" maxlength="2"></td>
                    </tr>
                </table>
                <p class="register-notice">이 카드를 정기 결제 카드로 등록합니다.<br>이용중 카드변경은 마이페이지에서 가능합니다.</p>
            </div>
            <div class="btn-group">
                <button class="cancel">취소</button>
                <button class="save">저장</button>
            </div>
        </div>
        </div>
    </div>
    
</body>

</html>
