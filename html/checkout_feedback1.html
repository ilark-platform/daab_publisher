<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>daab-checkout-feedback</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=no">

    <meta property="og:type" content="website">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/mypage.css">

    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
</head>

<body>
    <div id="wrap">
        <!--*****헤더영역******-->
        <header id="header" style="border-bottom: 1px solid #CCC;">
            <div class="hd__menu">
                <h1 class="hd__logo subpage__title">결제 완료</h1>
                <div class="hd__btn left">    
                </div>
                <div class="hd__btn right">  
                    <div class="btn-close">
                        <a href="#"><span class="hidden-text">결제 창 닫기</span></a>
                    </div>
                </div>
            </div>
        </header>
        <!--*****본문영역******-->
        <div id="contents">
            <div class="subpage-wrap">
                <h3 class="complete__title">주문해주셔서 감사합니다</h3>
                <p class="complete__num">결제번호 : SBP-20-38894AA</p>
                <p class="f-sub">
                고객님의 메일주소 <b>kimkimkimkim@naver.com</b> 으로<br>
                영수증과 주문정보, 계약서를 함께 발송했습니다.<br><br>
                상품을 받으실 날짜를 선택해주세요.<br>
                배송일을 확정하시면, 배송이 진행됩니다.
                </p>
            </div>
        </div>
        <div class="p-bottom" style="bottom:24px;">
            <p class="complete__datepickable">선택 가능 일자 : 2021.08.15 ~ 2021.08.25</p>
            <button class="final-btn" onclick="openForm()">배송일 확정하기</button>
        </div>
        
        <!--*****모달******-->
        <div class="form-popup" id="myForm">
            <div class="form-container">
                <div class="calendar-box"></div>
                <p><span>8월 10일</span>배송 방문을 희망하십니까?</p>
                <div class="btn-group">
                    <button type="button" id="prevBtn" class="cancel disabled" onclick="closeForm()">취소</button>
                    <button type="submit" id="nextBtn" class="save">확인</button>
                </div>
            </div>
        </div>
        
    </div>
</body>

<script>
    function openForm() {
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}
</script>
