<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>daab-address</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=no">

    <meta property="og:type" content="website">
    <meta property="og:title" content="">
    <meta property="og:site_name" content="">
    <meta property="og:description" content="">
    <meta property="og:url" content="">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/mypage.css">

    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
</head>

<body>
    <div id="wrap">
        <!--*****헤더영역******-->
        <header id="header" style="border-bottom: 1px solid #CCC;">
            <div class="hd__menu">
                <h1 class="hd__logo subpage__title">주소 등록</h1>
                <div class="hd__btn left">
                    <div class="btn-back">
                        <a href="#"><span class="hidden-text">이전 페이지</span></a>
                    </div>
                </div>
                <div class="hd__btn right">
                </div>
            </div>
        </header>
        <!--*****본문영역******-->
        <div id="contents">
            <div class="subpage-wrap pay__info">
                <div>
                    <table>
                        <colgroup>
                            <col width="25%">
                            <col width="75%">
                        </colgroup>
                        <tr>
                            <td class="label f-sub">수령인<span class="reddot">*</span></td>
                            <td class="textfield"><input type="text" class="field--large"></td>
                        </tr>
                        <tr>
                            <td class="label f-sub">연락처<span class="reddot">*</span></td>
                            <td class="textfield">
                                <ul class="phoneinput">
                                    <li><input type="num" class="field--large"></li>
                                    <li class="hyphen">-</li>
                                    <li><input type="num" class="field--large"></li>
                                    <li class="hyphen">-</li>
                                    <li><input type="num" class="field--large"></li>
                                </ul>
                            </td>
                        </tr>
                        <tr>
                            <td class="address-label f-sub">배송지<span class="reddot">*</span></td>
                            <td class="address-wrap">
                                <div class="zip"><input type="text" class="field--medium"><a href=""
                                        class="address-search">주소검색</a></div>
                                <div class="address"><input type="text" class="field--large"><input type="text"
                                        class="field--large" placeholder="상세 주소를 입력해주세요"></div>
                                <div class="address-option"><input type="checkbox" id="address-default"><label
                                        for="address-default" class="f-black f-sub">기본배송지로 선택</label></div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <div class="flex-start" style="margin-bottom: 8px;">
                                    <span class="f-sub">주말/공휴일 수령 여부</span>
                                    <div class="holiday-chck"><input type="radio" name="holiday" id="able"
                                            checked><label for="able" class="f-black f-sub">가능</label></div>
                                    <div class="holiday-chck"><input type="radio" name="holiday" id="disable"><label
                                            for="disable" class="f-black f-sub">불가능</label></div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="p-bottom">
            <button class="final-btn">저장</button>
        </div>
    </div>
    <script>
        /*카드 라디오 버튼 선택*/
        $(".payment__detail > li").click(function () {
            $(this).siblings("li").removeClass("card--selected");
            $(this).addClass("card--selected");
        })
    </script>
</body>

</html>
