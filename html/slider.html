<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=no">

<body>
    <link rel="stylesheet" href="css/slider.css">

    <div id="app">
        <div class="slider-container">
            <div class="slider vue-slider vue-slider-ltr">
                <div class="vue-slider-rail">
                    <div class="vue-slider-process" style=""></div>
                    <div class="vue-slider-marks">
                        <div class="vue-slider-mark vue-slider-mark-active month-first"\>
                            <div class="vue-slider-mark-step vue-slider-mark-step-active"></div>
                            <div class="vue-slider-mark-label vue-slider-mark-label-active">12</div>
                        </div>
                        <div class="vue-slider-mark vue-slider-mark-active month-second">
                            <div class="vue-slider-mark-step vue-slider-mark-step-active"></div>
                            <div class="vue-slider-mark-label vue-slider-mark-label-active">24</div>
                        </div>
                        <div class="vue-slider-mark month-third">
                            <div class="vue-slider-mark-step"></div>
                            <div class="vue-slider-mark-label">36</div>
                        </div>
                        <div class="vue-slider-mark month-fourth">
                            <div class="vue-slider-mark-step"></div>
                            <div class="vue-slider-mark-label">48</div>
                        </div>
                    </div>
                    <div aria-valuetext="24" class="vue-slider-dot vue-slider-dot-hover" role="slider" aria-valuenow="24" aria-valuemin="0" aria-valuemax="100" aria-orientation="horizontal" tabindex="0" style="width: 14px; height: 14px; transform: translate(-50%, -50%); top: 50%; left: 33.3333%; transition: left 0.5s ease 0s;">
                        <div class="vue-slider-dot-handle"></div>
                        <div class="vue-slider-dot-tooltip vue-slider-dot-tooltip-top">
                            <div class="vue-slider-dot-tooltip-inner vue-slider-dot-tooltip-inner-top"><span class="vue-slider-dot-tooltip-text">24</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
