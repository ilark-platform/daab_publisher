<html>
<head>
    <style>
        .quantity{display: flex; justify-content: space-between; align-items: center; width: 160px; height: 40px; margin: 0; padding: 0; border: 1px solid #CCC; }
        .quantity-button{display: inline-block; width: 40px; line-height: 40px; text-align: center; box-sizing: border-box;}
        input{width: 80px; height: 100%; text-align: center; border: 0; border-radius: 0;}
        input:focus {outline: 0;}
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button{-webkit-appearance: none; margin: 0;}

input[type=number]
{
  -moz-appearance: textfield;
}
        .quantity-up{border-left: 1px solid #CCC;}
        .quantity-down{border-right: 1px solid #CCC;}
        
    </style>
    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="quantity">
        <div class="quantity-button quantity-down">-</div>
        <input type="number" min="1" max="9" step="1" value="1">
        <div class="quantity-button quantity-up">+</div>
    </div>
</body>
<script>
    jQuery('.quantity').each(function() {
      var spinner = jQuery(this),
        input = spinner.find('input[type="number"]'),
        btnUp = spinner.find('.quantity-up'),
        btnDown = spinner.find('.quantity-down'),
        min = input.attr('min'),
        max = input.attr('max');

      btnUp.click(function() {
        var oldValue = parseFloat(input.val());
        if (oldValue >= max) {
          var newVal = oldValue;
        } else {
          var newVal = oldValue + 1;
        }
        spinner.find("input").val(newVal);
        spinner.find("input").trigger("change");
      });

      btnDown.click(function() {
        var oldValue = parseFloat(input.val());
        if (oldValue <= min) {
          var newVal = oldValue;
        } else {
          var newVal = oldValue - 1;
        }
        spinner.find("input").val(newVal);
        spinner.find("input").trigger("change");
      });

    });
</script>
</html>
