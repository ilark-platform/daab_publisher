<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>daab-help-as-detail</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=no">

    <meta property="og:type" content="website">
    <meta property="og:title" content="">
    <meta property="og:site_name" content="">
    <meta property="og:description" content="">
    <meta property="og:url" content="">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/mypage.css">
    <link rel="stylesheet" href="css/option.css">

    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
</head>

<body>
    <div id="wrap" class="back--gray">
        <!--*****헤더영역******-->
        <header id="header" style="border-bottom: 1px solid #CCC;">
            <div class="hd__menu">
                <h1 class="hd__logo subpage__title">일시 결제</h1>
                <div class="hd__btn left">    
                </div>
                <div class="hd__btn right">  
                    <div class="btn-close">
                        <a href="#"><span class="hidden-text">결제 창 닫기</span></a>
                    </div>
                </div>
            </div>
        </header>
        <!--*****본문영역******-->
        <div id="contents" style="padding: 0;">
            <ul class="request-process">
                <li>
                    <div class="as-step-title">
                        <span class="as-step-num">STEP 1</span>
                        <p style="display:inline-block;margin-left:4px;">청구내역</p>
                    </div>
                    <div class="">
                       <dl class="pay__detail flex-center">
                            <dt class="f-sub">접수번호</dt>
                            <dd class="f-black f-sub">AA3994302</dd>
                        </dl>
                       <dl class="pay__detail flex-center row-border-bottom">
                            <dt class="f-sub">조치정보</dt>
                           <dd><a href="" class="f-blue f-sub">완료확인서.pdf</a></dd>
                        </dl>
                        <dl class="pay__detail flex-center">
                            <dt class="f-sub">수리 비용</dt>
                            <dd><span class="f-price">200,000</span><span class="f-sub"> 원</span></dd>
                        </dl>
                        <dl class="pay__detail flex-center">
                            <dt class="f-sub">기타 비용</dt>
                            <dd><span class="f-price">-</span><span class="f-sub"> 원</span></dd>
                        </dl>
                        <dl class="pay__detail flex-center">
                            <dt class="f-sub">출장비</dt>
                            <dd><span class="f-price">50,000</span><span class="f-sub"> 원</span></dd>
                        </dl>
                        <dl class="pay__detail row-border flex-center">
                            <dt class="f-sub">결제 총액</dt>
                            <dd class="f-sub"><span class="price-total-pay">250,000</span>원</dd>
                        </dl>
                    </div>
                </li>
                <li>
                    <div class="as-step-title">
                        <span class="as-step-num">STEP 2</span>
                        <p style="display:inline-block;margin-left:4px;">결제정보</p>
                    </div>
                    <div class="pay__info" style="padding: 0;">
                        <table>
                            <colgroup>
                                <col width="30%">
                                <col width="70%">
                            </colgroup>
                            <tr>
                                <td class="label f-sub">카드번호</td>
                                <td class="textfield card-num"><input type="num" placeholder="0000-0000-0000-0000" class="field--large" maxlength="16"><a href="" class="card-camera"></a></td>
                            </tr>
                            <tr>
                                <td class="label f-sub">유효기간</td>
                                <td class="textfield"><input type="text" placeholder="MMYY" class="field--medium" maxlength="4"></td>
                            </tr>
                            <tr>
                                <td class="label f-sub">CVC</td>
                                <td class="textfield"><input type="text" placeholder="카드 뒷면 3자리 숫자" class="field--medium" maxlength="3"></td>
                            </tr>
                            <tr>
                                <td class="label f-sub">카드비밀번호</td>
                                <td class="textfield"><input type="text" placeholder="비밀번호 앞 2자리 숫자" class="field--medium" maxlength="2"></td>
                            </tr>
                        </table>
                    </div><br><br><br><br>
                    <div class="p-bottom">
                        <button class="final-btn">결제하기</button>
                    </div>
                </li>
            </ul>
        </div>
        
    </div>
    
</body>

</html>
