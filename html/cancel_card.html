<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>daab-cardlist</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=no">

    <meta property="og:type" content="website">
    <meta property="og:title" content="">
    <meta property="og:site_name" content="">
    <meta property="og:description" content="">
    <meta property="og:url" content="">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/mypage.css">

    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
</head>

<body>
    <div id="wrap">
        <!--*****헤더영역******-->
        <header id="header" style="border-bottom: 1px solid #CCC;">
            <div class="hd__menu">
                <h1 class="hd__logo subpage__title">내 카드 관리</h1>
                <div class="hd__btn left">    
                    <div class="btn-back">
                        <a href="#"><span class="hidden-text">이전 페이지</span></a>
                    </div>
                </div>
                <div class="hd__btn right">
                </div>
            </div>
        </header>
        <!--*****본문영역******-->
        <div id="contents">
        <div class="subpage-wrap">
            <ul class="payment__detail">
                <li class="card--selected">
                    <input type="radio" name="cards" id="card1" class="card-check" checked><label for="card1"></label>
                    <div>
                        <p class="main bold">SAMSUNG CARD</p>
                        <p class="f-sub">1234&nbsp;****&nbsp;****&nbsp;1234</p>
                    </div>
                    <button class="inner-delbtn">삭제</button>
                </li> <!-- 카드 -->
                <li>
                    <input type="radio" name="cards"  id="card2" class="card-check"><label for="card2"></label>
                    <div>
                        <p class="main bold">HYUNDAI CARD</p>
                        <p class="f-sub">1234&nbsp;****&nbsp;****&nbsp;1234</p>
                    </div>
                    <button class="inner-delbtn">삭제</button>
                </li> <!-- 카드 -->
                <li>
                    <input type="radio" name="cards"  id="card3" class="card-check"><label for="card3"></label>
                    <div>
                        <p class="main bold">KAKAO CHECK CARD</p>
                        <p class="f-sub">1234&nbsp;****&nbsp;****&nbsp;1234</p>
                    </div>
                    <button class="inner-delbtn">삭제</button>
                </li> <!-- 카드 -->
                <li class="addcard"><a href="">카드 추가</a></li>
            </ul>
        </div>
        </div>
        
        <div class="p-bottom">
            <button class="final-btn">선택</button>
        </div>
    </div>
    <script> /*카드 라디오 버튼 선택*/
        $(".payment__detail > li").click(function(){
            $(this).siblings("li").removeClass("card--selected");
            $(this).addClass("card--selected");
        })
    </script>
</body>

</html>
