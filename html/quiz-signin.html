<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>quiz signin</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=no">

    <meta property="og:type" content="website">
    <meta property="og:title" content="">
    <meta property="og:site_name" content="">
    <meta property="og:description" content="">
    <meta property="og:url" content="">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/mypage.css">
    <link rel="stylesheet" href="css/quiz-swiper-bundle.min.css">
</head>

<body>
<div id="wrap" style="border-top: 8px solid #245217;">
    <button class="close">닫기</button>
    <div class="curating-title">
        <span class="ci">daab</span>
        <h2>당신을 위한 오디오가 준비되었습니다.</h2>
        <p>지금 로그인을 하고 오디오 큐레이션을 확인해 보세요.</p>    
    </div>
    
    <div class="login-wrap">
        <div class="sns__box">
            <p class="font-bold">로그인</p>
            <p class="f-sub">SNS을 연결하시면 해당 계정으로 로그인이 가능합니다.</p>
            <div class="info-group">
                <ul class="sns-account">
                    <li><a href="" class="sns-kakao">카카오톡</a></li>
                    <li><a href="" class="sns-naver">네이버</a></li>
                    <li><a href="" class="sns-google">구글</a></li>
                    <li><a href="" class="sns-face">페이스북</a></li>
                    <li><a href="" class="sns-apple">애플</a></li>
                </ul>
            </div>
        </div>
        <div class="signin__box filter--button">
            <button class="final-btn">회원가입</button>
        </div>
        <div class="login__box">
            <p class="f-sub">이미 daab 회원이신가요? <a href="">로그인</a></p>
        </div>
    </div>
</div>
</body>

</html>
