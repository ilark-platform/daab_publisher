<body>

<!-- 팝업 -->
<section class="layer_popup">
    <div class="layer_inner">
        <!--팝업 헤더-->
        <div class="layer_header">
            <h2></h2>
            <button type="button" class="close">닫기</button>
        </div>
        <!--팝업 컨텐츠-->
        <div class="layer_content">
            <p>제품 시리얼 넘버 확인 방법</p>
            <ul class="dotList mgt2">
                <li>
                    시리얼넘버는 제품 박스에 Serial No(S/N) 라고 <br>기재된 문자/숫자열 또는 숫자열 조합입니다.<br>
                    <strong>(예시 : Q06X00943TQ600)</strong>                
                </li>
                <li class="mgt2">
                    제품 박스가 손상되었을 경우, 제품의 하단 또는 <br>뒷면에서 확인할 수 있습니다.     
                </li>
            </ul>
            
            
            <div class="layer_btn">
                <button class="btn_round x-large navy">확인</button>
            </div>
        </div>
        <!--//팝업 컨텐츠-->
    </div>
    <!--블랙배경-->
    <div class="dimmed"></div>
</section>
<!-- //팝업 -->


<script src="../js/common.js" type="text/javascript"></script>
